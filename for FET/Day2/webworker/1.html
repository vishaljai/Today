<!DOCTYPE HTML>
<html>
   <head>
      <title>Webworker Need</title>
      
      <script>
         function bigLoop(){
            for (var i = 0; i <= 999910000; i += 1){
               var j = i;
            }
            alert("Completed " + j + "iterations" );
         }
         
         function sayHello(){
            alert("Hello sir...." );
         }
      </script>
      
   </head>
   <body>
      
      <input type="button" onclick="bigLoop();" value="Big Loop" />
      <input type="button" onclick="sayHello();" value="Say Hello" />
      
   </body>
</html>
