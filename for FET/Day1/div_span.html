<!DOCTYPE html>
<html>
	<head>
		<title>Table Example </title>
		<style>
			.div1, .div2 {
				border: 1px solid #ff0000;
			}
			.subdiv1, .subdiv2 {
				border: 1px solid #000fff;
			}
			span {
				border: 1px solid #999;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			DIV1
		</div>
		<div class="div2">
			<div class="subdiv1">Sub div1<span>Span1</span></div>
			<div class="subdiv2">Sub div2<span>Span2</span></div>
		</div>
	</body>
</html>
